<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up with Stutern</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    
</head>
<body>
        <div class="flex-container">
                <form class="input-div">
                    <h1 class="display-5">Sign Up</h1> 
                    <div class="mb-3 mt-5">
                        <i class="fas fa-address-book 5px"></i>
                            <input type="name" class="text-line text-muted" placeholder="Name" id="name" style="height: 45px;">
                            <p>Must be Alphabets</p>                       
                        </div>
    
                    <div class="my-3">
                        <i class="fas fa-envelope"></i>
                            <input type="email" class="text-line" placeholder="Email" id="email" style="height: 45px;">
                            <p>Must be a valid email address e.g ag@mydomain.com</p>
                        </div>
    
                    <div class="my-3">
                        <i class="fas fa-phone-alt"></i>
                            <input type="phoneNumber" class="text-line" placeholder="Phone number" id="phone" style="height: 45px;">
                            <p>Must be a valid number (11 digits)</p>
                        </div>
    
                    <div class="my-3">
                        <i class="fas fa-lock"></i>
                            <input type="password" class="text-line" placeholder="Password" id="password" style="height: 45px;">
                            <p>Must be alphanumeric (@, _ and - are allowed) and be 8-20 characters</p>
                        </div>
    
                    <div class="my-3">
                        <i class="fas fa-lock"></i>
                                <input type="password" class="text-line" placeholder="Repeat Password" id="repeat-password" style="height: 45px;">
                                <p>must be alphanumeric (@, _ and - are allowed) and be 8-20 characters</p>
                        </div>
    
                    <div class="form-check my-4">
                        <div class="terms">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                             I Agree to <a href="#">Terms and Conditions</a>
                        </div>
                    </div>
    
                        <div>
                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>
                        <br>
                        <a href="loginpage.html" class="mt-4">Already a Member?</a>  
                  </form>
                        <div class="image-container mb-5">
                                <img src="signup-image.jpg" alt="">
                            </div> 
        </div>                        
    
<script src="signup.js"></script>
    
</body>
</html>
